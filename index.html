<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="generator">
    <h2>Password Generator</h2>
    <form>
    <div class="choiceBox">
      <label>
      <h3 class="title">Choice For Password</h3>
        <input type="checkbox" id="uppercaseletters" name="uppercaseletters" checked>
        Uppercase letters
      </label>
      <br>
      <label>
        <input type="checkbox" id="lowercaseletters" name="lowercaseletters" checked>
        Lowercase Letters
      </label>
      <br>
      <label>
        <input type="checkbox" id="numbers" name="numbers" checked>
        Numbers
      </label>
      <br>
      <label>
        <input type="checkbox" id="symbols" name="symbols">
        Symbols
      </label>
      <br>
      <label>
        Length:
        <input type="number" id="length" name="length" min="8" max="72" value="12">
      </label>
      </div>
      <br>
      <button type="button" class="btn-generate" onclick="generate()">Generate</button>
    </form>
    <p>Result</p>
    <p id="password">Result Here</p>
    <p id="done-area"></p>
    <button id="copy" class="button copy" onclick="copyPassword()" disabled>Copy</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
